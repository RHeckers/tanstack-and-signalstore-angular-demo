<header class="app-header" data-testId="app-header">
  <div class="container">
    <h1 class="app-title" data-testId="app-title">{{ title }}</h1>
    <nav class="app-nav" aria-label="Main navigation" data-testId="app-nav">
      <a
        routerLink="/"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
        data-testId="nav-home-link"
        >Overview</a
      >
      <a
        routerLink="/moves"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
        data-testId="nav-moves-link"
        >Moves</a
      >
      <a
        routerLink="/my-collection"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
        data-testId="nav-my-collection-link"
        >My Collection</a
      >
    </nav>
  </div>
</header>
<main class="app-main" data-testId="app-main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
